<head>

</head>
<fieldset>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<legend>Cadastro de Usuario</legend>
	<form>
	   <label>Nome:</label> 
		<input type="text" name="txtnome" id="nome">
		<label>Senha:</label>
		 <input type="password" name="txtsenha" id="senha"> 
	     <label>Repetir a Senha:</label>
	    <input type="password" id="confirmaSenha">
	    <label>E-mail:</label> 
		<input type="text" name="txtemail" id="email">
		<label>Telefone:</label> 
		<input type="tel" name="txttelefone" id="telefone">
	    <button type="button" onClick="CadastroUsuario()" value="Entrar">Enviar</button>
		<button type="reset">Limpar Campos</button>
	</form>
	 <div id="CadastroUsuario" style="display:none">

</fieldset>
