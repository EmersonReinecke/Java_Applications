<fieldset>
   <legend>Consulta de Contatos</legend>
     <label>Digite o nome do contato:</label>
     <input type="text" id="consultarContato">
     <button type="button" onclick="SENAI.contato.buscar()">Buscar</button>
     <div id="resultadoContatos"></div>
     <div id="editarContato" style="display:none">
              <label>Nome:</label>
              <input id="nomeEdit" name="nome" type="text">
              <label>Endereço:</label>
              <input id="enderecoEdit" name="endereco" type="text">
              <label>Telefone:</label>
              <input id="telefoneEdit" name="telefone" type="text">
              <label>E-mail</label>
              <input id="emailEdit" name="email" type="text">
              <label>Senha:</label>
              <input id="senhaEdit" name="senhaEdit" type="password">
              <label>Repita a senha</label>
              <input id="confirmarSenhaEdit" type="password">
              <input name="idContato" id="idContatoEdit" type="hidden">
            </div>             


</fieldset>
</body>
</html>
